<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چکر دامنه</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>چکر دامنه</h1>
    <input type="text" id="domain" placeholder="دامنه خود را وارد کنید">
    <button onclick="checkDomain()">بررسی دامنه</button>
    <div id="result"></div>

    <script>
        function checkDomain() {
            const domain = document.getElementById('domain').value;
            const resultDiv = document.getElementById('result');

            // اینجا باید کد واقعی برای چک کردن دامنه قرار گیرد
            // برای مثال، به API چک دامنه خود تماس بگیرید

            if (domain) {
                // اینجا به جای شرط نمونه، با API واقعی چک کنید
                const isAvailable = Math.random() < 0.5; // به طور تصادفی در دسترس یا غیرقابل دسترسی
                resultDiv.innerText = isAvailable ? "دامنه در دسترس است" : "دامنه موجود نیست";
            } else {
                resultDiv.innerText = "لطفاً دامنه را وارد کنید";
            }
        }
    </script>

</body>
</html>
